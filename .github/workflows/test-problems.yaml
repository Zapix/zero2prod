name: run-rust-tests-for-problems
run-name: ${{ github.actor }} is running rust tests for leetcode problems
on: [push]
jobs:
  check:
    name: Check code
    runs-on: ubuntu-latest
    services:
      postgres:
        image:
          postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: newsletter
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Prepare .env for tests
        run: cp test.env .env

      - name: Prepare configuration.yaml for tests
        run: cp test.configuration.yaml configuration.yaml

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    services:
      postgres:
        image:
          postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: newsletter
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Prepare .env for tests
        run: cp test.env .env

      - name: Prepare configuration.yaml for tests
        run: cp test.configuration.yaml configuration.yaml

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install clippy
        run: rustup component add clippy

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    services:
      postgres:
        image:
          postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: newsletter
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Prepare .env for tests
        run: cp test.env .env

      - name: Prepare configuration.yaml for tests
        run: cp test.configuration.yaml configuration.yaml

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin

      - name: List cargo commands
        run: cargo --list

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: tarpaulin
          args:  --ignore-tests --out html --out xml --output-dir coverage

      - name: Upload coverage
        uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: coverage
